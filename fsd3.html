<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button with Text and Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            background-color: lightblue;
            border: 2px solid #000;
            margin-bottom: 20px;
            text-align: center;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <p id="text">This is the initial text.</p>
    </div>
    <button id="toggleButton">Click Me!</button>

    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            const container = document.getElementById('container');
            const text = document.getElementById('text');
            const button = document.getElementById('toggleButton');

            if (container.classList.contains('toggled')) {
                container.style.backgroundColor = 'lightblue';
                text.textContent = 'This is the initial text.';
                button.textContent = 'Click Me!';
                container.classList.remove('toggled');
            } else {
                container.style.backgroundColor = 'lightgreen';
                text.textContent = 'This is the toggled text!';
                button.textContent = 'Click Again!';
                container.classList.add('toggled');
            }
        });
    </script>
</body>
</html>
